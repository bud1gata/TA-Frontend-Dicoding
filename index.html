<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Notes App</h1>
  </header>
  <main>
    <section id="note-form">
      <input type="text" id="note-title" placeholder="Title" required>
      <textarea id="note-body" placeholder="Write your note here..." required></textarea>
      <button id="add-note-button">Add Note</button>
    </section>
    <section id="notes-container">
      <!-- Notes will be rendered here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Notes App</p>
  </footer>

  <script src="bundle.js"></script> <!-- This is the bundled JS file from Webpack -->
</body>
</html>
